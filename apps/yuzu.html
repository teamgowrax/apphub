<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Yuzu – Téléchargement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/udvygiv463rwfdjcf9q9m/apphub.png?rlkey=tzfqv7nur15y3fjezvap2x07h&st=wkkmu99f&dl=1">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #122033, #0b1520);
    color: white;
    min-height: 100vh;
}

/* HEADER */
header {
    width: 100%;
    padding: 20px 40px;
    background: #0e1a2a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}

header h1 {
    margin: 0;
    color: #00c6ff;
}

header button {
    background: #00c6ff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* CONTAINER CENTRAL */
.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
}

/* LOGO */
.logo {
    width: 140px;
    margin-bottom: 30px;
    filter: drop-shadow(0 0 25px rgba(0,198,255,0.6));
}

/* TITRES ET TEXTE */
h2 {
    font-size: 2.2rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.8;
    margin-bottom: 40px;
}

/* BOUTON TÉLÉCHARGEMENT */
.download-btn {
    background: linear-gradient(45deg, #00c6ff, #0099ff);
    border: none;
    padding: 18px 45px;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 0 30px rgba(0,198,255,0.5);
}

.download-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(0,198,255,0.8);
}

/* SECTION YOUTUBE */
.youtube-section {
    margin-top: 60px;
}

.youtube-section h3 {
    margin-bottom: 20px;
    color: #00c6ff;
}

/* VIDEO WRAPPER */
.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* ratio 16:9 */
    height: 0;
    overflow: hidden;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,198,255,0.4);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    h2 {
        font-size: 1.8rem;
    }
    .download-btn {
        padding: 15px 30px;
        font-size: 1rem;
    }
    header {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
</head>
<body>

<header>
    <h1>AppHub</h1>
    <button onclick="window.history.back()">Retour</button>
</header>

<div class="container">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Yuzu_Emulator.svg/1280px-Yuzu_Emulator.svg.png" alt="Yuzu Logo">

    <h2>Téléchargement Windows</h2>
    <p>Émulateur Nintendo Switch haute performance pour PC.</p>

    <button class="download-btn"
        onclick="window.open('https://www.dropbox.com/scl/fi/9rogd01pgjn8xbu677098/setup_yuzu1734.exe?rlkey=050xq9kl8034t1zaxjbxa8ckl&st=naptk6p2&dl=1','_blank')">
        Télécharger pour Windows
    </button>

    <div class="youtube-section">
        <h3>Tutoriel vidéo</h3>
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/nFB7IEv9Q9k"
                title="Tutoriel Yuzu"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

</div>

</body>
</html>
