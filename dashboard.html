<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AppHub – Vos Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/udvygiv463rwfdjcf9q9m/apphub.png?rlkey=tzfqv7nur15y3fjezvap2x07h&st=wkkmu99f&dl=1">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1520;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #0e1a2a;
}

header h1 {
    margin: 0;
    color: #00c6ff;
}

header button {
    background: #00c6ff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

h2 {
    text-align: center;
    margin-top: 40px;
    color: #00c6ff;
}

.apps-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
}

.app-card {
    background: #111f2f;
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
    border: 2px solid transparent;
}

.app-card:hover {
    transform: translateY(-5px);
    border-color: #00c6ff;
    box-shadow: 0 0 15px rgba(0,198,255,0.6);
}

.app-card img {
    width: 90px;
    height: 90px;
    object-fit: contain;
    margin-bottom: 15px;
}

.add-app {
    background: rgba(0,198,255,0.08);
    border: 2px dashed #00c6ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.add-app:hover {
    background: rgba(0,198,255,0.2);
}
</style>
</head>
<body>

<header>
    <h1>AppHub</h1>
    <button id="logout">LOGOUT</button>
</header>

<h2>Vos Apps</h2>

<div class="apps-container" id="apps-container">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSekwBtU3u3DquxJIm9N7urL1_8zdrm34",
  authDomain: "apphub-94be4.firebaseapp.com",
  projectId: "apphub-94be4",
  storageBucket: "apphub-94be4.firebasestorage.app",
  messagingSenderId: "86249833874",
  appId: "1:86249833874:web:d83466be51eaf27a4a2d4b",
  measurementId: "G-B16MB4RCTQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("apps-container");

// Protection page
onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "index.html";
});

// Logout
document.getElementById("logout").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
});

// Charger apps depuis Firestore
async function loadApps() {
    container.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "apps"));
    querySnapshot.forEach((doc) => {
        const data = doc.data();

        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
            <img src="${data.image}" alt="${data.name}">
            <h3>${data.name}</h3>
        `;

        // Générer automatiquement le lien vers /apps/<nom>.html
        const pageName = data.name.toLowerCase().replace(/\s+/g, '') + ".html";
        card.onclick = () => window.location.href = `/apps/${pageName}`;

        container.appendChild(card);
    });
}

loadApps();
</script>

</body>
</html>
