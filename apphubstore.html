<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AppHubStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://www.dropbox.com/scl/fi/udvygiv463rwfdjcf9q9m/apphub.png?rlkey=tzfqv7nur15y3fjezvap2x07h&st=wkkmu99f&dl=1">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1520;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #0e1a2a;
}

header h1 {
    margin: 0;
    color: #00c6ff;
}

header button {
    background: #00c6ff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
}

.info-box {
    background: rgba(0,198,255,0.1);
    border: 1px solid #00c6ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 30px;
}

.apps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.app-card {
    background: #111f2f;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    transition: 0.2s;
}

.app-card img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<header>
    <h1>AppHubStore</h1>
    <button onclick="window.location.href='dashboard.html'">Retour</button>
</header>

<div class="container">

    <div class="info-box">
        <strong>Bientôt disponible</strong>
    </div>

    <h2>Apps enregistrées</h2>

    <div class="apps-grid" id="apps-list"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDSekwBtU3u3DquxJIm9N7urL1_8zdrm34",
  authDomain: "apphub-94be4.firebaseapp.com",
  projectId: "apphub-94be4",
  storageBucket: "apphub-94be4.firebasestorage.app",
  messagingSenderId: "86249833874",
  appId: "1:86249833874:web:d83466be51eaf27a4a2d4b",
  measurementId: "G-B16MB4RCTQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const appsList = document.getElementById("apps-list");

// Protection
onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "index.html";
});

// Charger apps
async function loadApps() {
    appsList.innerHTML = "";
    const snapshot = await getDocs(collection(db, "apps"));

    snapshot.forEach((docSnap) => {
        const data = docSnap.data();

        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
            <img src="${data.image}">
            <h3>${data.name}</h3>
        `;

        appsList.appendChild(card);
    });
}

loadApps();
</script>

</body>
</html>
